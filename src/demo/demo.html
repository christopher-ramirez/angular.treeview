<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="demo.css">
        <link rel="stylesheet" type="text/css" href="treeview.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="angular.treeview.js"></script>
        <script type="text/javascript" src="demo.js"></script>
    </head>
    <body ng-app="demo">
        <div ng-controller="DemoData">
            <div style="margin:10px 0 30px 0; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
                <span><b>Selected Node</b> : {{tree01.currentNode.label}}</span>
            </div>

            <div
                data-angular-treeview="true"
                data-tree-id="tree01"
                data-tree-model="treedata"
                data-node-id="roleId"
                data-node-children="children"
            >
            </div>

          </div>
    </body>
</html>
